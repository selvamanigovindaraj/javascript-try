<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>

<script>
var text = "";
var food = ["Pizza", "Beans", "Tacos", "Fish", "Chicken"];
var len = food.length;
var i;

for (i=0;i<len;i++) {
    text += "I love " + food[i] + "<br>";
}

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
