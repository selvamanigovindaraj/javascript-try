<!DOCTYPE html>
<html>
<body>

<input id="myInput" type="text" value="BMW">
<button onclick="checkCar()">Check Car</button>
<p id="demo"></p>

<script>
function checkCar() {
  var text;
  var favCar = document.getElementById("myInput").value;

  switch(favCar) {
  case "BMW":
  text="American car";
  break;
   case "Ford":
  text="French car";
  break;
   default:
  text="Unknown car name";
  break;
    // add code here
  }
  document.getElementById("demo").innerHTML = text;
}
</script>

</body>
</html>
