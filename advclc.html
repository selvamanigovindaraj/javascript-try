<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script>
    function number(value){
        document.calc.result.value +=value;
    }
    function cle(value){
        document.calc.result.value =value;
    }
    function evalua(){
        //var evalu = eval(document.form1.result.value);
        document.calc.result.value = eval(document.calc.result.value);
    }
	function sinFunction(){
		document.calc.result.value= Math.sin(document.calc.result.value)
	}
	function cosFunction(){
		document.calc.result.value= Math.cos(document.calc.result.value)
	}
	function tanFunction(){
		document.calc.result.value= Math.tan(document.calc.result.value)
	}
	function sqrtFunction(){
		document.calc.result.value= Math.sqrt(document.calc.result.value)
	}
	function expFunction(){
		document.calc.result.value= Math.exp(document.calc.result.value)
	}
	function logFunction(){
		document.calc.result.value= Math.log(document.calc.result.value)
	}
	function powFunction(){
		document.calc.result.value= Math.pow(document.calc.result.value,2)
	}
	function piFunction(){
		document.calc.result.value*= Math.PI
	}
    </script>
	
	
</head>
<body>
	
	<form  name="calc">
		<input type="text" name="result" value="" placeholder="" disabled><br>
		<button type = "button" class="btn btn-primary" onclick="number(value)" value="1">1</button>
		<button type = "button" class="btn btn-primary"  onclick="number(value)" value="2">2</button>
		<button type = "button" class="btn btn-primary"  onclick="number(value)" value="3">3</button>
		<button type = "button" class="btn btn-primary"  onclick="number(value)" value="+">+</button>
		<br>
		<button type = "button" class="btn btn-primary" onclick="number(value)" value="4">4</button>
		<button type = "button" class="btn btn-primary" onclick="number(value)" value="5">5</button>
		<button type = "button" class="btn btn-primary" onclick="number(value)" value="6">6</button>
		<button type = "button" class="btn btn-primary" onclick="number(value)" value="-">-</button>
		<br>
		<button type = "button" class="btn btn-primary" onclick="number(value)" value="7">7</button>
		<button type = "button" class="btn btn-primary" onclick="number(value)" value="8">8</button>
		<button type = "button" class="btn btn-primary" onclick="number(value)" value="9">9</button>
		<button type = "button" class="btn btn-primary" onclick="number(value)" value="*">*</button>
		<br>
		<button type = "button" class="btn btn-primary" onclick="number(value)" value="/">/</button>
		<button type = "button" class="btn btn-primary" onclick="number(value)" value="0">0</button>
		<button type = "button" class="btn btn-primary" onclick="evalua()" >=</button>
		<button type = "button" class="btn btn-primary" onclick="cle(value)" value="">C</button>
		<br>
		<button type = "button" class="btn btn-primary" onclick="sinFunction()" >Sin</button>
		<button type = "button" class="btn btn-primary" onclick="cosFunction()" >Cos</button>
		<button type = "button" class="btn btn-primary" onclick="tanFunction()" >tan</button>
		<br>
		<button type = "button" class="btn btn-primary" onclick="number(value)" value="%">%</button>
		<button type = "button" class="btn btn-primary" onclick="sqrtFunction()" >Sqrt</button>
		<button type = "button" class="btn btn-primary" onclick="expFunction()" >E</button>
		<br>
		<button type = "button" class="btn btn-primary" onclick="logFunction()" >log(x)</button>
		<button type = "button" class="btn btn-primary" onclick="powFunction()" >x2</button>
		<button type = "button" class="btn btn-primary" onclick="piFunction()" >pi</button>
		
		<br>
		
	
	</form>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
   <script type="text/javascript" src="cal.js"></script>
</body>
</html>
